        <!-- Bootstrap Contact Form wit Radio Btn's -->
        <div class="form-container pb-5">
            <form>
                <div class="row contact-padding px-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactSurname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="contactSurname"
                                placeholder="Enter your surname">
                        </div>
                    </div>
                </div>
                <div class="row px-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber"
                                placeholder="Enter your contact number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="contactEmail"
                                placeholder="Enter your email address">
                        </div>
                    </div>
                </div>
                <div class="mb-3 px-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-3 px-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" id="submitContactButton">Submit</button>
                </div>
            </form>
        </div>
